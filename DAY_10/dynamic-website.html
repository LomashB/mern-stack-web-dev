        body {
            background-color: black;
            color: white;
        }

        .card {
            display: flex;
            gap: 10px;
            margin: 10px;
            padding: 10px;
            background-color: rgba(44, 44, 44, 0.404);
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }

        .image {
            width: 200px;
            position: relative;
        }

        .image img {
            width: 200px;
            border-radius: 5px;
        }

        .divtime {
            position: absolute;
            right: 5px;
            bottom: 10px;
            background-color: rgba(0, 0, 0, 0.598);
            z-index: 11;
            border-radius: 5px;
            padding: 3px;
            font-size: 14px;
        }

        .description {
            display: flex;
            flex-direction: column;
            gap: 5px;
            justify-content: center;
        }

        .videotitle {
            font-size: 20px;
        }

        .desc {
            font-size: 16px;
        }
    </style>

    <script>
        function createCard(title, cvideotitle, views, monthsOld, duration, thumbnail) {
            card = document.createElement("div");
            card.setAttribute("class", "card");
            document.querySelector(".container").append(card);

            // let views = views;
            let viewsnum = "";

            if (views > 1000000000) {
                views = views / 1000000000;
                viewsnum = views + "B";
            }

            else if (views > 1000000) {
                views = views / 1000000;
                viewsnum = views + "M";
            }

            else if (views > 1000) {
                views = views / 1000;
                viewsnum = views + "K";
            }
            else {
                viewsnum = views + "views";
            }

            image = document.createElement("div");
            image.setAttribute("class", "image");
            image.innerHTML = `<img src="${thumbnail}">`;

            divtime = document.createElement("div");
            divtime.setAttribute("class", "divtime");
            divtime.innerHTML = duration;

            description = document.createElement("div");
            description.setAttribute("class", "description");

            videotitle = document.createElement("div");
            videotitle.setAttribute("class", "videotitle");
            videotitle.innerHTML = title;


            desc = document.createElement("div");
            desc.setAttribute("class", "desc");
            desc.innerHTML = cvideotitle + "&nbsp . &nbsp" + viewsnum + "&nbsp . &nbsp" + monthsOld + " months Ago";


            card.append(image)
            card.append(description)

            image.append(divtime)

            description.append(videotitle)
            description.append(desc)

        }
