    <title>Promise in JS</title>

<body>
    <script>
        console.log('this is promises.')

        let prom1 = new Promise((resolve, reject) => {

            let a = Math.random();
            if (a > 0.5) {
                reject('promise was rejected 1')
            }
            else {
                setTimeout(() => {
                    console.log("yes i am done 1")
                    resolve("harry1")
                }, 3000);
            }

        })

        // prom1.then((e) => {

        let prom2 = new Promise((resolve, reject) => {

            if (a > 0.5) {
                reject('promise was rejected 2')
            }
            else {
                setTimeout(() => {
                    console.log("yes i am done 2")

            }

        })

        // prom2.then((e) => {

        //     console.log(err);

        // })


       

        let p3 = Promise.resolve([prom1,prom2])

        p3.then((a)=>{
            console.log(a)
        }).catch((err)=>{
            console.log(err)
        })

    </script>
</body>
