<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        input[type="file"] {
            margin-bottom: 1rem;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your File</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" />
            <button type="submit">Upload</button>
        </form>
        <div id="responseMessage" class="message"></div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const base64File = e.target.result.split(',')[1]; // Remove the data URL part
                    const jsonPayload = JSON.stringify({ file: base64File, fileName: file.name });

                    fetch('YOUR_N8N_WEBHOOK_URL', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: jsonPayload
                    })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('responseMessage').innerText = 'File uploaded successfully!';
                    })
                    .catch(error => {
                        document.getElementById('responseMessage').innerText = 'Error uploading file.';
                        console.error('Error:', error);
                    });
                };

                reader.readAsDataURL(file); // Convert the file to Base64
            } else {
                document.getElementById('responseMessage').innerText = 'Please select a file.';
            }
        });
    </script>
</body>
</html>
