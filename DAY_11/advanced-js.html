<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JS</title>
</head>

<body>
    <script>
        // IIFE
        async function sleep() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(45)
                }, 1000);
            })
        }

        // iife syntax
        (async function main() {
            let a = await sleep()
            let b = await sleep()
            console.log(a)
            console.log(b)
        })()
        
        // destructuring
        let [x, y, ...rest] = [1, 5, 7, 8, 9, 10, 11]
        console.log(x, y, rest)

        let obj = {
            q: 1,
            w: 2,
            r: 3
        }

        let { q, w } = obj
        console.log(q, w)

        function sum(a,b,c){
            return a+b+c
        }

        let arr = [1,4,6]
        console.log(sum(arr[0],arr[1],arr[2]))
        console.log(sum(...arr))
    </script>
</body>

</html>
