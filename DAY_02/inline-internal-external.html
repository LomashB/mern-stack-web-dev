<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline internal and external css</title>
    <!-- Internal Css -->
     <style>
        p{
            background-color: maroon;
            color: yellow;
        }
     </style>
     <!-- External Css -->
     <link rel="stylesheet" href="external-css.css">
</head>
<body>
    <!-- inline css -->
    <h1 style="color: red; background-color: yellow;">
        About me!
    </h1>
    <div>
        I am good!!
    </div>
    <div>
        <ol>
            <li>Inline Css</li>
            <li>Internal Css</li>
            <li>External Css</li>
        </ol>
    </div>
    <p>
        Everyone is good in some sense! this not makes sense.
    </p>

</body>
</html>
