<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block elements</title>
    <style>
        p {
            background-color: aquamarine;
        }

        a {
            background-color: rgb(231, 177, 177);
        }

        div {
            background-color: #c7dc6b;
        }

        span {
            background-color: #26d563;
        }
    </style>
</head>

<body>
    <p>Hey i am a paragraph</p>
    <a href="https://google.com">Google</a>
    <div>i am div</div>
    <span>i am span and inline</span>
    <a href="">yes he is inline</a>
</body>

</html>
