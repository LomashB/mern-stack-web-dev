<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        body{
            background-color: #ffabad30;
        }
        h1{
            color: darkred;
        }
        h2{
            color: #ffabad;
        }
        li:first-child{
            color: rgb(232, 131, 111);
        }
        li:last-child{
            color: rgba(232, 131, 222, 0.799);
        }
        p{
            color: #dada11;
        }
        li:nth-child(2){
            color: hsl(111, 61%, 44%);
        }
    </style>
</head>
<body>
    <h1>Lets learn about color.</h1>
    <h2>colors title.</h2>
    <p>colors can be represented in 
        <ol>
            <li>color keywords</li>
            <li>hex color codes</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>
    </p>
</body>
</html>
